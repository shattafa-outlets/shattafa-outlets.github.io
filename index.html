<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #20b2aa 0%, #008b8b 50%, #006666 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 80px 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e0f7fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 60px;
            opacity: 0.95;
            font-weight: 500;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .page-button {
            background: linear-gradient(45deg, #e6e6e6, #d3d3d3);
            color: #2c3e50;
            padding: 25px 60px;
            border: none;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 280px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .page-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .page-button:hover::before {
            left: 100%;
        }

        .page-button:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #f0f0f0, #e6e6e6);
        }



        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 40px 20px;
                margin: 10px;
                max-width: 95%;
            }
            
            .page-button {
                padding: 20px 40px;
                font-size: 1.4rem;
                min-width: 250px;
                width: 100%;
                max-width: 300px;
            }
            
            .button-container {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
                margin: 5px;
            }
            
            .page-button {
                padding: 18px 35px;
                font-size: 1.2rem;
                min-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="shattafe.html" class="page-button">
                Shattafe
            </a>
            <a href="poweroutlet.html" class="page-button">
                Power Outlet
            </a>
        </div>
    </div>
</body>
</html>
