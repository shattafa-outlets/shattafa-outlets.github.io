<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Outlet Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #20b2aa 0%, #008b8b 50%, #006666 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e0f7fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container {
            margin: 40px auto;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 300px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            aspect-ratio: 9/16;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 15px;
        }

        .petition-button {
            background: linear-gradient(45deg, #ffffff, #f8f8f8);
            color: #2c3e50;
            padding: 22px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .petition-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .petition-button:hover::before {
            left: 100%;
        }

        .petition-button:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #f8f8f8, #ffffff);
        }

        .back-button {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 95%;
            }
            
            .video-container {
                max-width: 280px;
                margin: 30px auto;
            }
            
            .petition-button {
                padding: 18px 40px;
                font-size: 1.3rem;
                width: 100%;
                max-width: 280px;
            }

            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 5px;
            }
            
            .video-container {
                max-width: 260px;
            }
            
            .petition-button {
                padding: 16px 35px;
                font-size: 1.1rem;
                max-width: 250px;
            }
            
            .back-button {
                padding: 10px 18px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="video-container">
            <video controls autoplay muted poster="https://via.placeholder.com/800x450/e74c3c/ffffff?text=Ramy+Video">
                <source src="videos/ramy.mp4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScGsGzejH9CMGU1901JaNngrXLO_jnCWHVY4f3G0EIBnyLIwQ/viewform?usp=sharing&ouid=105235330874425088098" class="petition-button" target="_blank">
            Sign the Petition
        </a>
    </div>
</body>
</html>
